<app-player class="players"></app-player>

<div class="playground">
    <div class="cardStack">
        <!-- stack of played cards -->
        <img *ngFor="let card of game.playedCards, let i = index" class="playedCard"
        src="./../../assets/img/cards/{{ card }}.png">

        <!-- card stack -->
        <img *ngFor="let c of [0, 1, 2, 3], let i = index" [ngStyle]="{'right.px': i * 5, 'bottom.px': i * 5}"
        src="./../../assets/img/cards/card_cover.png">

        <!-- top card -->
        <img (click)="takeCard()" class="topCard"
        src="./../../assets/img/cards/card_cover.png">

        <!-- taken card (animation) -->
        <img (click)="takeCard()" *ngIf="takeCardAnimation" class="takeCard takeCardAnimation"
        src="./../../assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
